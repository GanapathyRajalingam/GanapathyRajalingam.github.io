  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-fxhome',
        behaviors: [Polymer.NeonAnimatableBehavior],

        listeners: {
                'fetch.click': 'dealfetch',
                'qadddeal.click': 'addDeal',
                'quickfx':'dispquickdeals',
              },

              ready: function(){
          //      this.spotarr = [];
               console.log('ready fn called for fxHome');
              },

            toggle:function(){
                var button = this.$.fxspotdealsicon;
                this.$.collapse.toggle();

                if ( this.$.collapse.opened){
                  Polymer.dom(button).setAttribute('icon', 'arrow-drop-down');
                } else if (!this.$.collapse.opened){
                  Polymer.dom(button).setAttribute('icon', 'chevron-right');
                }
              },

              toggleoutr:function(){
                var button = this.$.fxoutrdealsicon;
                this.$.collapseoutr.toggle();

                if ( this.$.collapseoutr.opened){
                  Polymer.dom(button).setAttribute('icon', 'arrow-drop-down');
                } else if (!this.$.collapseoutr.opened){
                  Polymer.dom(button).setAttribute('icon', 'chevron-right');
                }
              },

              toggleswap:function(){
                var button = this.$.fxswapdealsicon;
                this.$.collapseswap.toggle();

                if ( this.$.collapseswap.opened){
                  Polymer.dom(button).setAttribute('icon', 'arrow-drop-down');
                } else if (!this.$.collapseswap.opened){
                  Polymer.dom(button).setAttribute('icon', 'chevron-right');
                }
              },

              dispquickdeals: function(e){

                var button = e.target;
                if (!button.hasAttribute('data-dialog')) {
                  return;
                }
                console.log('Quick deal button clicked');

                  var id = button.getAttribute('data-dialog');
                  console.log(id);

                  var el = document.createElement('quick-fxdeal');
                  console.log(el);
                  var dialog = document.getElementById(id);

                  console.log(' Event trigerred');
                  console.log(Polymer.dom(this.root));
                  console.log(Polymer.dom(this.$.trades));
                  if (dialog) {
                    console.log(dialog);

                    this.$.quickfxdialog.open();
                  }
              },

              addDeal: function(e) {
                console.log('add deal called ');
                this.showdeal = true;
                var el = this.$.el = document.createElement('quick-fxdeal');
                console.log(el);
                this.$.el.dealCcypair = this.dealCcypair;
                this.$.el.spotDate = this.valDate;
                this.$.el.cptyname = this.cptyval;
                this.$.el.dealSpotrate = this.dealSpotrate;
                this.$.el.buyorSell = this.dealBuyorsell;
                this.$.el.dealCcy1amount = this.dealCcy1amount;

                Polymer.dom(this.$.trades).appendChild(el);
                //this.$.quickfxdialog.toggle();
                console.log(Polymer.dom(this.root));
                console.log(this.$.trades);
                //this.$.quickfxdialog.open();

                return;
              },

              dealfetch: function(e){
                var button = e.target;
                console.log('Calling ajax sendmsg');
                var inp = document.querySelector('#dealref').value;
                console.log(inp);
                this.param = {'id': inp};
                document.getElementById('sendmsg').generateRequest();

                //this.handleClick(button);

                while (!button.hasAttribute('data-dialog') && button !== document.body) {
                  button = button.parentElement;
                }
                if (!button.hasAttribute('data-dialog')) {
                  return;
                }
                var id = button.getAttribute('data-dialog');
                var dialog = document.getElementById(id);
                console.log(' Event trigerred');
                if (dialog) {
                  dialog.open();
                }

                return;
              },

              _validateData: function(){
                console.log('validate data called on quick fx window');
                if ( this.dealCcy1amount !== ''){
                  console.log('amt set');
                  this.dataValid = false;
                }
                return;
              },

                            handleResponse: function(data){
                              console.log('Handled Response');
                              this.deallist = data.detail.response.all;
                              return;
                            },

                            attached: function(){
                              this.deallist = [];
                          //    this.param = {'name':'Gana','id':'1'};
                            },

                            handleDealDefValResponse: function(data){
                              console.log('Handle response called on deal Def val ajax call');
                              //console.log(data);
                              //console.log(data.detail.response);
                              this.deals = data.detail.response.dealdefvals;
                            //  this.spotarr =[];
                              console.log(this.deals);

                              // Populating SPOT def deals and values from config---------------
                              for ( var arr in this.deals){
                              //  console.log(this.deals[arr].dealType);
                                if ( this.deals[arr].dealType === 'SPOT' ){
                                  console.log(' deal type is spot');
                                  this.push('spotarr', this.deals[arr]);
                                  this.showspot = true;
                                }
                              }
                              // Populating OUTR def deals and values from config---------------
                              for ( var arr in this.deals){
                              //  console.log(this.deals[arr].dealType);
                                if ( this.deals[arr].dealType === 'OUTR' ){
                                  console.log(' deal type is OUTR');
                                  this.push('outrarr', this.deals[arr]);
                                  this.showoutr = true;
                                }
                              }
                              // Populating SWAP def deals and values from config---------------
                              for ( var arr in this.deals){
                              //  console.log(this.deals[arr].dealType);
                                if ( this.deals[arr].dealType === 'SWAP' ){
                                  console.log(' deal type is SWAP');
                                  this.push('swaparr', this.deals[arr]);
                                  this.showswap = true;
                                }
                              }
                              //console.log(this.deallist);
                              console.log(this.spotarr);
                              console.log('return from deal arr');
                              //this.notifyPath('spotarr', this.spotarr);
                              return;
                            },
        properties: {
          animationConfig: {
            value: function(){
              return {
                'entry': {
                  name: 'ripple-animation',
                  node: this
                },
                'exit':{
                  name: 'reverse-ripple-animation',
                  node: this
                }
              };
            }
          },

          deallist: {
            type: Array,
            reflectToAttribute: true,
            notify: true
          },
          dealref: {
            type: Number,
            value: 0,
            notify: true
          },
          param: {
            type: Object,
            value: function(){
              return {
                'name': 'GANA',
                'id':'1'
              };
            },
            notify: true
          },
          spotarr: {
            type: Array,
            value: function(){
              return [];
            },
            notify: true
          },
          outrarr: {
            type: Array,
            value: function(){
              return [];
            },
            notify: true
          },
          swaparr: {
            type: Array,
            value: function(){
              return [];
            },
            notify: true
          },
          showspot:{
            type: Boolean,
            value: false,
            notify: true
          },
          showoutr:{
            type: Boolean,
            value: false,
            notify: true
          },
          showswap:{
            type: Boolean,
            value: false,
            notify: true
          },
          dataValid:{
            type: Boolean,
            value: true,
            notify: true
          },
          dealCcypair: {
            type: String,
            value: '',
            notify: true
          },
          valDate: {
            type: Date,
            value: '',
            notify: true
          },
          cptyval: {
            type: String,
            value: '',
            notify: true
          },
