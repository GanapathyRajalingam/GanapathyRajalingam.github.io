            <my-fxdeal deal-type="SPOT" cpty-name="ABN" deal-ccypair="USD/CHF" buyor-sell="BUY"></my-fxdeal>
        </section>

<paper-card  class="insert" elevation="5" >

          <section class="flex layout horizontal wrap">
            <my-fxdeal deal-type="SPOT" cpty-name="HSBC" deal-ccypair="EUR/USD" buyor-sell="BUY"></my-fxdeal>

            <my-fxdeal deal-type="OUTR-LONG" cpty-name="ABN" deal-ccypair="USD/CHF" buyor-sell="BUY"></my-fxdeal>
        </section>
</paper-card>

<paper-card  class="insert" elevation="5" >

<paper-button raised  disabled> FX OUTR  </paper-button>
          <section class="flex layout horizontal wrap">
            <my-fxdeal deal-type="SPOT" cpty-name="HSBC" deal-ccypair="EUR/USD" buyor-sell="BUY"></my-fxdeal>
            <my-fxdeal deal-type="SWAP" cpty-name="HSBC" deal-ccypair="EUR/USD" buyor-sell="SELL"></my-fxdeal>
            <my-fxdeal deal-type="OUTR-SHORT" cpty-name="ABN" deal-ccypair="EUR/GBP" buyor-sell="BUY"></my-fxdeal>

    <div>
        <paper-dialog id="results" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <section class="flex layout horizontal wrap">
              <template is="dom-repeat" items="{{deallist}}">
            <paper-material class="card" elevation="5">

                      <p>Name : {{item.name}}</p>
                      <p>Role : {{item.role}}</p>
                      <p>Exp  : {{item.experience}}</p>

          </paper-material>
        </template>
        </section>
        </paper-dialog>
  </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-fxhome',
        behaviors: [Polymer.NeonAnimatableBehavior],

        listeners: {
                'fetch.click': 'dealfetch',
              },

              dealfetch: function(e){
                var button = e.target;
                console.log('Calling ajax sendmsg');
                var inp = document.querySelector('#dealref').value;
                console.log(inp);
                this.param = {'id': inp};
                document.getElementById('sendmsg').generateRequest();

                //this.handleClick(button);

                while (!button.hasAttribute('data-dialog') && button !== document.body) {
                  button = button.parentElement;
                }
                if (!button.hasAttribute('data-dialog')) {
                  return;
                }
                var id = button.getAttribute('data-dialog');
                var dialog = document.getElementById(id);
                console.log(' Event trigerred');
                if (dialog) {
                  dialog.open();
                }

                return;
              },


                            handleResponse: function(data){
                              console.log('Handled Response');
                              this.deallist = data.detail.response.all;
                              return;
                            },

                            attached: function(){
                              this.deallist = [];
                            },
        properties: {
          animationConfig: {
            value: function(){
              return {
                'entry': {
                  name: 'ripple-animation',
                  node: this
                },
                'exit':{
                  name: 'reverse-ripple-animation',
                  node: this
                }
              };
            }
          },

          deallist: {
            type: Array,
            reflectToAttribute: true,
            notify: true
          },
          dealref: {
            type: Number,
            value: 0,
            notify: true
          },
          cptyval: {
            type: String,
            value: 'SBI',
            notify: true
          },
          param: {
            type: Object,
            value: function(){
              return {
                'name': 'GANA',
                'id':'1'
              };
            },
            notify: true
          },
        }
      });
    })();
  </script>

</dom-module>
